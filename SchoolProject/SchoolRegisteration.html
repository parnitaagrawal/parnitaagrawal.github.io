<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="SchoolReg.css">
  
</head>
<body>
  <div class="container">
    <div class="divRegistration">
      <div class="row">
        <div class="col">
          <form >
          <h2>Register Student</h2><br>          
          <div class="form-group">
            <input id="txtFirstName" class="form-control" type="text" placeholder="FirstName">
          </div>
          <div class="form-group">
            <input class="form-control" id="txtLastName" type="text" placeholder="LastName">
          </div>
          <div id="divRadio">
            <div class="form-check form-check-inline">           
                <input class="form-check-input" type="radio" name="radioGender" id="rdMale" value="Male"> Male
                <label class="form-check-label" for="rdMale"></label>
            </div> 
            <div class="form-check form-check-inline">           
                <input class="form-check-input" type="radio" name="radioGender" id="rdFemale" value="Female"> Female
                <label class="form-check-label" for="rdFemale"></label>
            </div>
            <div class="form-check form-check-inline">            
                <input class="form-check-input" type="radio" name="radioGender" id="rdOthers" value="Others"> Others
                <label class="form-check-label" for="rdOthers"></label>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" id="txtMobileNo" type="text" placeholder="Mobile No." >
          </div>
          <div class="form-group">
          <input class="form-control" id="txtEmailId" type="text" placeholder="name@example.com">
          </div>
          <div class="form-group">
          <textarea class="form-control" id="txtAddress" rows="3"  placeholder="Enter the Address" ></textarea>
          </div>
          <div class="form-group">
            <select class="form-control" id="ddlCountry" name="Country">
              <option value="Select Country" selected="selected" >Select Country</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="ddlState" name="State">
              <option value="Select State" selected="selected">Select State</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="ddlCity" name="City">
              <option value="Select City" selected="selected">Select City</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="chkAgreement" name="Agreement">
            <label class="form-check-label" for="Agreement">I Agree</label>
          </div>
          <button id="btnSave" type="button" class="btn btn-primary">Save</button>          
          </form>
        </div>
      </div>
    </div>
    <div class="divRecordDisplay">
      
    </div>
  </div>
  
  <script type="text/javascript" src="SchoolReg.js"></script>
</body>
</html>
